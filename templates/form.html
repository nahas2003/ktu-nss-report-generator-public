<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSS Report Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .logo-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo-box img {
      height: 80px;
      background: #fff;
      border-radius: 10px;
      padding: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 26px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      color: #e0e0e0;
    }

    select,
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    input[type="radio"] {
      margin-top: 10px;
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #ff6f00;
      border: none;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    select {
  color: #fff; /* white text */
  background-color: rgba(255, 255, 255, 0.2); /* matching your current theme */
  padding: 10px;
  border-radius: 10px;
  border: none;
  appearance: none;
}

select option {
  color: #000; /* black text so itâ€™s always visible */
  background-color: #fff; /* white background for contrast */
}


    button:hover {
      background-color: #e65100;
    }

    @media (max-width: 600px) {
      .logo-box {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo-box">
      <img src="https://i.ibb.co/p6yFH6SY/download-1.jpg" alt="Logo 1">
      <img src="https://i.ibb.co/8LTfbqYX/download.jpg" alt="Logo 2">
      <img src="https://i.ibb.co/s9pZN77y/download-2.jpg" alt="Logo 3">
    </div>

<h2>APJAKTU NSS REPORT GENERATOR</h2>
<p style="text-align: center; font-size: 13px; color: #ccc; margin-top: -15px;">
  Developed by <a href="https://instagram.com/muhammed_nahas.n" target="_blank" style="color: #ccc; text-decoration: none;">Muhammed Nahas N</a>
</p>



    <form method="POST" enctype="multipart/form-data">

      <label>Category of Program:</label>
      <select name="category" required>
        <option value="Campus Activity">Campus Activity</option>
        <option value="Community Activity">Community Activity</option>
        <option value="Orientation Program">Orientation Program</option>
      </select>

      <label>Program Name:</label>
      <input type="text" name="program" required placeholder="Eg: Blood Donation Camp">

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Duration (e.g., 3 hrs):</label>
      <input type="text" name="duration" required placeholder="Eg: 3 hrs">

      <label>Choose Description Type:</label><br>
      <input type="radio" name="desc_type" value="manual" checked> Manual Entry
      <input type="radio" name="desc_type" value="ai"> AI Generated (ChatGPT)

      <label>Highlights of the Program:</label>
      <textarea name="notes" rows="5" required placeholder="Mention main points, speakers, outcomes..."></textarea>

      <label>Upload up to 4 photos:</label>
      <input type="file" name="photos" multiple accept="image/*">

      <button type="submit">Generate Report</button>
    </form>

</body>
</html>
