<!DOCTYPE html>
<html>
<head>
    <title>NSS Report Generator</title>
</head>
<body>
    <h2>Generate NSS Report</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Category of Program:</label><br>
        <select name="category" required>
            <option value="Campus Activity">Report of Campus Activity</option>
            <option value="Community Activity">Report of Community Activity</option>
            <option value="Orientation Program">Report of Orientation Program</option>
        </select><br><br>

        <label>Program Name:</label><br>
        <input name="program" required><br><br>

        <label>Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label>Duration (e.g., 3 hrs):</label><br>
        <input name="duration" required><br><br>

        <!-- âœ… New: Choose AI or Manual -->
        <label>Choose Description Type:</label><br>
        <input type="radio" name="desc_type" value="manual" checked> Manual Entry<br>
        <input type="radio" name="desc_type" value="ai"> AI Generated (ChatGPT)<br><br>

        <label>Highlights of the Program:</label><br>
        <textarea name="notes" rows="5" cols="50" required></textarea><br><br>

        <label>Upload up to 4 photos:</label><br>
        <input type="file" name="photos" multiple><br><br>

        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
